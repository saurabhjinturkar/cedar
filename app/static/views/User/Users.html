<div>

    <h2>Users</h2>

    <script type = "text/ng-template" id="User-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUserLabel">Create or edit a User</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="User.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="User.name" ng-required="true"
                           ng-minlength=3 ng-maxlength=50/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 3 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 50 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>email:</label>
                    
                    <input type="text" class="form-control" name="email"
                           ng-model="User.email" ng-required="false"
                           ng-minlength=5 ng-maxlength=50/>
                    <span class="error" ng-show="form.email.$error.minlength">Must be at least 5 characters.</span>
                    <span class="error" ng-show="form.email.$error.maxlength">Must be at most 50 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>password:</label>
                    
                    <input type="text" class="form-control" name="password"
                           ng-model="User.password" ng-required="true"
                           ng-minlength=3 ng-maxlength=100/>
                    <span class="error" ng-show="form.password.$error.minlength">Must be at least 3 characters.</span>
                    <span class="error" ng-show="form.password.$error.maxlength">Must be at most 100 characters.</span>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new User
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>email</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="User in Users">
                <td>{{User.id}}</td>
                
                <td>{{User.name }}</td>
                
                <td>{{User.email }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(User.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(User.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
